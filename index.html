<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>RustWire Bot Portal</title>
<style>
  :root{
    --rust-orange:#f0672a;
    --steel-800:#111a2b;
    --steel-700:#1e2940;
    --btn-w: 170px;   /* smaller buttons */
    --btn-h: 46px;    /* smaller buttons */
  }
  html,body{height:100%}
  body{
    margin:0;color:#e6e6e6;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;
    overflow:hidden;background:#000;
  }
  #bgvid{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;z-index:0}
  .overlay{
    position:fixed;inset:0;z-index:1;
    background:linear-gradient(180deg, rgba(0,0,0,.25) 0%, rgba(0,0,0,.55) 60%, rgba(0,0,0,.65) 100%);
    pointer-events:none;
  }
  .topbar{
    position:fixed;z-index:3;top:0;left:0;right:0;
    display:flex;align-items:center;justify-content:space-between;
    padding:14px 18px;gap:12px;
  }
  .logo-wrap{display:flex;align-items:center;gap:10px;min-width:0}
  img.logo{height:44px;width:auto;filter:drop-shadow(0 4px 10px rgba(0,0,0,.6));user-select:none}
  .btns{display:flex;gap:10px;align-items:center;flex-wrap:wrap}

  /* Molten buttons (smaller + smoother loop) */
  .molten{
    position:relative;display:inline-grid;place-items:center;
    width:min(var(--btn-w), 46vw);
    height:calc(var(--btn-h) * (min(var(--btn-w),46vw)/var(--btn-w)));
    padding:0;border:none;text-decoration:none;outline:none;cursor:pointer;
    color:#fff;font-weight:800;letter-spacing:.6px;text-transform:uppercase;
    background:linear-gradient(180deg,#3b1f12 0%,#2a130a 60%,#1c0b06 100%);
    border-radius:10px;
    box-shadow:inset 0 0 10px rgba(0,0,0,.65), 0 4px 12px rgba(240,103,42,.28);
    transition:transform .18s ease, filter .22s ease;
    overflow:hidden;
  }
  .molten:hover{
    transform:translateY(-1px) scale(1.015);
    filter:drop-shadow(0 8px 18px rgba(240,103,42,.5));
  }
  .molten::after{
    content:"";position:absolute;inset:0;border-radius:10px;
    box-shadow:0 0 18px rgba(240,103,42,.28), inset 0 0 12px rgba(240,103,42,.20);
    animation:flicker 2.5s infinite ease-in-out alternate;
    pointer-events:none;
  }
  .molten__lava{
    --lava1:#ff9a3c;--lava2:#ff6a00;--lava3:#ff3b00;
    position:absolute;left:-50%;top:0;width:200%;height:200%;
    background:
      radial-gradient(40% 55% at 20% 60%, var(--lava1), transparent 60%),
      radial-gradient(45% 60% at 50% 70%, var(--lava2), transparent 60%),
      radial-gradient(35% 50% at 80% 50%, var(--lava3), transparent 60%);
    filter:blur(16px) saturate(140%);
    mix-blend-mode:screen;opacity:.9;animation:flow 9s linear infinite;
  }
  .molten__label{
    position:relative;z-index:2;padding:0 12px;
    text-shadow:0 0 8px rgba(255,120,30,.85), 0 0 18px rgba(255,90,0,.38), 0 2px 0 rgba(0,0,0,.55);
    font-size:clamp(12px,2.2vw,14px);white-space:nowrap;
  }
  .molten__drip, .molten__drip::before, .molten__drip::after{
    position:absolute;bottom:-10px;width:6px;height:6px;border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #ffa34d, #ff6a00 60%, #9a2900 100%);
    filter:blur(.3px);animation:drip 4.2s linear infinite;
  }
  .molten__drip{left:22%}
  .molten__drip::before{content:"";left:220%;animation-delay:1.1s}
  .molten__drip::after{content:"";left:420%;animation-delay:2.1s}

  @keyframes flow{0%{transform:translateX(0) translateY(0)}50%{transform:translateX(-25%) translateY(-4%)}100%{transform:translateX(-50%) translateY(0)}}
  @keyframes drip{0%{transform:translateY(0) scale(1);opacity:1}70%{transform:translateY(18px) scale(1.04);opacity:.9}100%{transform:translateY(28px) scale(.88);opacity:0}}
  @keyframes flicker{0%{box-shadow:0 0 14px rgba(240,103,42,.2), inset 0 0 8px rgba(240,103,42,.14)}100%{box-shadow:0 0 18px rgba(240,103,42,.34), inset 0 0 11px rgba(240,103,42,.22)}}

  .bottom-center{
    position:fixed;z-index:2;left:50%;bottom:5vh;transform:translateX(-50%);
    width:min(860px, calc(100% - 32px));text-align:center;
  }
  .title-card{
    display:inline-block;background:rgba(17,26,43,.76);
    border:1px solid var(--steel-700);border-radius:16px;
    padding:16px 22px;backdrop-filter:blur(6px);box-shadow:0 12px 40px rgba(0,0,0,.5);
  }
  .title-card h1{margin:0 0 6px;font-size:clamp(22px,5vw,34px);color:var(--rust-orange);letter-spacing:.5px;line-height:1.15}
  .title-card p{margin:0;color:#f0f0f0;font-size:clamp(14px,2.6vw,18px)}

  @media (max-width:560px){
    img.logo{height:38px}
    .topbar{padding:10px 12px}
    :root{--btn-w: 160px; --btn-h: 42px;}
  }
</style>
</head>
<body>
  <video id="bgvid" autoplay muted loop playsinline preload="auto" src="./bg.mp4"></video>
  <div class="overlay"></div>

  <div class="topbar">
    <div class="logo-wrap">
      <img src="./logo.png" alt="RustWire Logo" class="logo" />
    </div>
    <div class="btns">
      <a class="molten" href="https://discord.gg/Ws44MGuKGq" target="_blank" rel="noopener" aria-label="Join Discord">
        <span class="molten__lava" aria-hidden="true"></span>
        <span class="molten__label">Join Discord</span>
        <span class="molten__drip" aria-hidden="true"></span>
      </a>
      <a class="molten" href="https://discord.com/oauth2/authorize?client_id=1418440547441573900&scope=bot+applications.commands&permissions=8" target="_blank" rel="noopener" aria-label="Add Bot">
        <span class="molten__lava" aria-hidden="true"></span>
        <span class="molten__label">Add Bot</span>
        <span class="molten__drip" aria-hidden="true"></span>
      </a>
      <a class="molten" href="./pair.html" aria-label="Pair Rust+">
        <span class="molten__lava" aria-hidden="true"></span>
        <span class="molten__label">Pair Rust+</span>
        <span class="molten__drip" aria-hidden="true"></span>
      </a>
    </div>
  </div>

  <div class="bottom-center">
    <div class="title-card">
      <h1>RustWire Bot Portal</h1>
      <p>Stay connected with Rust+, events, wipes, and automation for your Rust server.</p>
      <p style="margin-top:10px">
        <a href="./pair.html" style="color:#6cb6ff;text-decoration:none;border-bottom:1px dashed rgba(108,182,255,.5)">Pair Rust+ with RustWire â†’</a>
      </p>
    </div>
  </div>
</body>
</html>
