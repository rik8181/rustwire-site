<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RustWire • Rust+ Companion & Server Tools</title>
  <meta name="description" content="RustWire keeps your Rust server connected with Rust+, wipes, events, and map tools." />
  <link rel="icon" href="./logo.png" type="image/png" />

  <style>
    :root{
      --rust-orange:#f0672a;
      --steel-800:#111a2b;
      --steel-700:#1e2940;
    }
    html,body{height:100%}
    body{
      margin:0; color:#e6e6e6;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;
      background:#000;
      /* NOTE: removed overflow:hidden to avoid accidental hiding */
    }

    /* Put video clearly behind everything */
    #bgvid{
      position:fixed; inset:0; width:100%; height:100%;
      object-fit:cover; z-index:-1; filter:brightness(.9) contrast(1.05) saturate(1.06);
    }

    /* Simple top bar */
    .topbar{
      position:relative; z-index:2;
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px; gap:12px;
      background: linear-gradient(180deg, rgba(10,15,26,.65), rgba(10,15,26,0));
    }
    .logo-wrap{ display:flex; align-items:center; gap:10px; min-width:0; }
    img.logo{ height:44px; width:auto; filter: drop-shadow(0 4px 10px rgba(0,0,0,.6)); user-select:none; }
    .btns{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }

    /* Button */
    .btn{
      display:inline-block; text-decoration:none; color:#fff; font-weight:700;
      padding:12px 16px; border-radius:12px;
      background:linear-gradient(180deg,#3b1f12 0%,#2a130a 60%,#1c0b06 100%);
      border:1px solid rgba(240,103,42,.45);
      box-shadow: 0 6px 18px rgba(240,103,42,.28);
      transition: transform .15s ease, box-shadow .2s ease;
    }
    .btn:hover{ transform:translateY(-1px); box-shadow:0 8px 22px rgba(240,103,42,.45); }

    /* Center card */
    .center{
      position:relative; z-index:2;
      display:grid; place-items:center; padding:24px; min-height:calc(100dvh - 80px);
    }
    .card{
      width:min(860px, 100%);
      background:rgba(17,26,43,.82);
      border:1px solid var(--steel-700);
      border-radius:16px; padding:20px 22px;
      backdrop-filter: blur(6px);
      box-shadow:0 12px 40px rgba(0,0,0,.55);
      text-align:center;
    }
    h1{ margin:0 0 8px; color:var(--rust-orange); font-size:clamp(22px,5vw,34px); }
    p{ margin:6px 0; }
    .links{ margin-top:14px; display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
  </style>
</head>
<body>
  <!-- IMPORTANT: keep relative paths (./) so it works on Vercel/GitHub Pages -->
  <video id="bgvid" autoplay muted loop playsinline preload="auto" src="./bg.mp4"></video>

  <div class="topbar">
    <div class="logo-wrap">
      <!-- If logo.png is missing, replace with text -->
      <img src="./logo.png" alt="RustWire Logo" class="logo" onerror="this.style.display='none'">
      <strong>RustWire</strong>
    </div>
    <div class="btns">
      <a class="btn" href="https://discord.gg/Ws44MGuKGq" target="_blank" rel="noopener">Join Discord</a>
      <a class="btn" href="https://discord.com/oauth2/authorize?client_id=1418440547441573900&scope=bot+applications.commands&permissions=8" target="_blank" rel="noopener">Add Bot</a>
      <a class="btn" href="./pair.html">Pair Rust+</a>
    </div>
  </div>

  <div class="center">
    <div class="card">
      <h1>RustWire</h1>
      <p>Stay connected with Rust+, events, wipes, and automation for your Rust server.</p>
      <div class="links">
        <a class="btn" href="./pair.html">Pair Rust+ →</a>
      </div>
    </div>
  </div>
</body>
</html>
