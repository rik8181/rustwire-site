<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RustWire â€¢ Home</title>
  <link rel="icon" href="/logo.png" type="image/png" />
  <style>
    :root{ --rust:#f0672a; }
    *{ box-sizing:border-box; }
    html,body{ height:100%; margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif; background:#0a0f1a; color:#eaeaea; }
    .wrap{ min-height:100%; display:flex; flex-direction:column; }
    .top{ padding:16px; display:flex; align-items:center; justify-content:space-between; gap:12px; background:rgba(0,0,0,.35); border-bottom:1px solid rgba(255,255,255,.08); }
    .brand{ display:flex; align-items:center; gap:10px; }
    .brand img{ height:44px; width:auto; }
    .btns{ display:flex; gap:10px; flex-wrap:wrap; }
    a.btn{ display:inline-block; padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:700; color:#fff; background:linear-gradient(180deg,#3b1f12,#1c0b06); border:1px solid rgba(240,103,42,.55); }
    a.btn:hover{ filter:brightness(1.1); }
    .hero{ flex:1; display:grid; place-items:center; padding:24px; }
    .card{ width:min(820px, 100%); border:1px solid rgba(255,255,255,.12); border-radius:14px; background:rgba(15,22,38,.88); padding:22px; }
    .card h1{ margin:0 0 8px; color:var(--rust); font-size:clamp(24px,4.5vw,36px); }
    .card p{ margin:6px 0; opacity:.95; }
    .links{ margin-top:14px; display:flex; gap:10px; flex-wrap:wrap; }
    .foot{ padding:10px 14px; text-align:center; opacity:.7; font-size:13px; border-top:1px solid rgba(255,255,255,.08); background:rgba(0,0,0,.25); }
  </style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <img src="/logo.png" alt="RustWire logo" onerror="this.style.display='none'">
        <strong>RustWire</strong>
      </div>
      <nav class="btns">
        <a class="btn" href="https://discord.gg/Ws44MGuKGq" target="_blank" rel="noopener">Join Discord</a>
        <a class="btn" href="https://discord.com/oauth2/authorize?client_id=1418440547441573900&scope=bot+applications.commands&permissions=8" target="_blank" rel="noopener">Add Bot</a>
        <a class="btn" href="/pair.html">Pair Rust+</a>
      </nav>
    </header>

    <main class="hero">
      <section class="card">
        <h1>RustWire is live</h1>
        <p>Pair Rust+ and automate wipes/events for your Discord server.</p>
        <div class="links">
          <a class="btn" href="/pair.html">Start: Pair Rust+</a>
          <a class="btn" href="https://rustwire.duckdns.org/" target="_blank" rel="noopener">Main site</a>
        </div>
      </section>
    </main>

    <footer class="foot">If you only see this text, the page is definitely rendering.</footer>
  </div>
</body>
</html>
