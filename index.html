<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RustWire</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b1220;color:#eaf2ff}
    .wrap{max-width:900px;margin:0 auto;padding:32px}
    .hero{padding:40px 20px;text-align:center}
    h1{margin:0 0 10px;font-size:36px;color:#ff6b2c}
    p{opacity:.9}
    .buttons{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin-top:18px}
    .btn{display:inline-block;text-decoration:none;background:#1b2742;color:#fff;padding:14px 18px;border-radius:10px;border:1px solid #2a3a61;font-weight:700}
    .btn:hover{filter:brightness(1.1)}
    .note{margin-top:22px;opacity:.8}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="hero">
      <h1>RustWire</h1>
      <p>Stay connected with Rust+, events, wipes, and automation for your Rust server.</p>
      <div class="buttons">
        <!-- ✅ JOIN DISCORD — support server -->
        <a class="btn" href="https://discord.gg/Ws44MGuKGq" target="_blank" rel="noopener">Join Discord</a>
        <!-- ✅ ADD BOT — OAuth invite for your bot -->
        <a class="btn" href="https://discord.com/oauth2/authorize?client_id=1418440547441573900&scope=bot+applications.commands&permissions=8" target="_blank" rel="noopener">Add Bot</a>
        <!-- Local info page that links users to the bot’s live /pair page -->
        <a class="btn" href="/pair">Pair Rust+</a>
      </div>
      <p class="note">Tip: you’ll approve the pairing in the official Rust+ phone app.</p>
    </div>
  </div>
</body>
</html>
