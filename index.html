<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RustWire Bot Portal</title>
  <style>
    :root{
      --rust-orange:#f0672a;
      --steel-800:#111a2b;
      --steel-700:#1e2940;

      /* smaller molten buttons */
      --btn-w: 200px;
      --btn-h: 52px;
    }

    html,body{height:100%}
    body{
      margin:0;color:#e6e6e6;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;
      overflow:hidden;
      background:#000; /* fallback if video can't load */
    }

    /* Fullscreen background video */
    #bgvid{
      position:fixed; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      z-index:0;
    }
    /* Dark overlay for contrast */
    .overlay{
      position:fixed; inset:0; z-index:1;
      background:linear-gradient(180deg, rgba(0,0,0,.22) 0%, rgba(0,0,0,.5) 60%, rgba(0,0,0,.6) 100%);
      pointer-events:none;
    }

    /* Top bar */
    .topbar{
      position:fixed; z-index:3; top:0; left:0; right:0;
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 18px;
      gap:12px;
    }
    .logo-wrap{ display:flex; align-items:center; gap:10px; min-width:0; }
    img.logo{
      height:44px; width:auto;
      filter: drop-shadow(0 4px 10px rgba(0,0,0,.6));
      user-select:none;
    }
    .btns{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }

    /* Molten, dripping buttons — smaller + smoother */
    .molten{
      position:relative; display:inline-grid; place-items:center;
      width:min(var(--btn-w), 46vw);
      height:calc(var(--btn-h) * (min(var(--btn-w),46vw)/var(--btn-w)));
      padding:0; border:none; text-decoration:none; outline:none; cursor:pointer;
      color:#fff; font-weight:900; letter-spacing:.6px; text-transform:uppercase;
      background:linear-gradient(180deg,#3b1f12 0%,#2a130a 60%,#1c0b06 100%);
      border-radius:10px;
      box-shadow:inset 0 0 8px rgba(0,0,0,.55), 0 4px 14px rgba(240,103,42,.28);
      transition:transform .18s ease, filter .25s ease;
      overflow:hidden;
    }
    .molten:hover{
      transform:translateY(-1px) scale(1.01);
      filter: drop-shadow(0 6px 18px rgba(240,103,42,.5));
    }
    .molten::after{
      content:""; position:absolute; inset:0; border-radius:10px;
      box-shadow:0 0 18px rgba(240,103,42,.28), inset 0 0 12px rgba(240,103,42,.2);
      animation:flicker 3.2s ease-in-out infinite alternate;
      pointer-events:none;
    }
    .molten__lava{
      --lava1:#ff9a3c; --lava2:#ff6a00; --lava3:#ff3b00;
      position:absolute; left:-50%; top:0; width:200%; height:180%;
      background:
        radial-gradient(40% 55% at 20% 60%, var(--lava1), transparent 60%),
        radial-gradient(45% 60% at 50% 70%, var(--lava2), transparent 60%),
        radial-gradient(35% 50% at 80% 50%, var(--lava3), transparent 60%);
      filter: blur(16px) saturate(135%);
      mix-blend-mode: screen; opacity:.88;
      animation:flow 10s linear infinite; /* smoother, longer loop */
    }
    .molten__label{
      position:relative; z-index:2; padding:0 14px;
      text-shadow:0 0 8px rgba(255,120,30,.9), 0 0 18px rgba(255,90,0,.4), 0 2px 0 rgba(0,0,0,.55);
      font-size:clamp(12px,2.4vw,16px);
      white-space:nowrap;
      line-height:1;
    }
    .molten__drip, .molten__drip::before, .molten__drip::after{
      position:absolute; bottom:-12px; width:7px; height:7px; border-radius:50%;
      background:radial-gradient(circle at 30% 30%, #ffa34d, #ff6a00 60%, #9a2900 100%);
      filter: blur(.35px);
      animation:drip 4.8s linear infinite; /* slower, smoother */
    }
    .molten__drip{ left:22% }
    .molten__drip::before{ content:""; left:220%; animation-delay:1s }
    .molten__drip::after { content:""; left:420%; animation-delay:2s }

    @keyframes flow {
      0% { transform:translateX(0) translateY(0) }
      50% { transform:translateX(-25%) translateY(-6%) }
      100% { transform:translateX(-50%) translateY(0) }
    }
    @keyframes drip {
      0% { transform:translateY(0) scale(1); opacity:1 }
      70% { transform:translateY(22px) scale(1.06); opacity:.9 }
      100% { transform:translateY(34px) scale(.9); opacity:0 }
    }
    @keyframes flicker {
      0% { box-shadow:0 0 14px rgba(240,103,42,.2), inset 0 0 8px rgba(240,103,42,.12) }
      100% { box-shadow:0 0 18px rgba(240,103,42,.32), inset 0 0 12px rgba(240,103,42,.2) }
    }

    /* Bottom center title card */
    .bottom-center{
      position:fixed; z-index:2; left:50%; bottom:5vh; transform:translateX(-50%);
      width:min(860px, calc(100% - 32px));
      text-align:center;
    }
    .title-card{
      display:inline-block;
      background:rgba(17,26,43,.76);
      border:1px solid var(--steel-700);
      border-radius:16px;
      padding:16px 22px;
      backdrop-filter: blur(6px);
      box-shadow:0 12px 40px rgba(0,0,0,.5);
    }
    .title-card h1{
      margin:0 0 6px; font-size:clamp(22px,5vw,34px); color:var(--rust-orange);
      letter-spacing:.5px; line-height:1.15;
    }
    .title-card p{
      margin:0; color:#f0f0f0; font-size:clamp(14px,2.6vw,18px);
    }

    @media (max-width:560px){
      img.logo{ height:38px }
      .topbar{ padding:10px 12px }
      :root{ --btn-w: 170px; --btn-h: 48px; }
    }
  </style>
</head>
<body>
  <!-- Fullscreen live wallpaper -->
  <video id="bgvid" autoplay muted loop playsinline preload="auto" src="/bg.mp4"></video>
  <div class="overlay"></div>

  <!-- Top bar -->
  <div class="topbar">
    <div class="logo-wrap">
      <img src="/logo.png" alt="RustWire Logo" class="logo" />
    </div>

    <div class="btns">
      <!-- Join Discord: your community invite -->
      <a class="molten" href="https://discord.gg/Ws44MGuKGq" target="_blank" rel="noopener" aria-label="Join Discord">
        <span class="molten__lava" aria-hidden="true"></span>
        <span class="molten__label">Join Discord</span>
        <span class="molten__drip" aria-hidden="true"></span>
      </a>

      <!-- Add Bot: OAuth invite for your app -->
      <a class="molten" href="https://discord.com/oauth2/authorize?client_id=1418440547441573900&scope=bot+applications.commands&permissions=8" target="_blank" rel="noopener" aria-label="Add Bot">
        <span class="molten__lava" aria-hidden="true"></span>
        <span class="molten__label">Add Bot</span>
        <span class="molten__drip" aria-hidden="true"></span>
      </a>

      <!-- Pair Rust+: points to your running portal -->
      <a class="molten" href="http://rustwire.duckdns.org:9637/pair" target="_blank" rel="noopener" aria-label="Pair Rust+">
        <span class="molten__lava" aria-hidden="true"></span>
        <span class="molten__label">Pair Rust+</span>
        <span class="molten__drip" aria-hidden="true"></span>
      </a>
    </div>
  </div>

  <!-- Bottom center title -->
  <div class="bottom-center">
    <div class="title-card">
      <h1>RustWire Bot Portal</h1>
      <p>Stay connected with Rust+, events, wipes, and automation for your Rust server.</p>
      <p style="margin-top:10px">
        <a href="http://rustwire.duckdns.org:9637/pair" target="_blank" rel="noopener" class="link" style="color:#6cb6ff; text-decoration:none; border-bottom:1px dashed rgba(108,182,255,.5);">Pair Rust+ with RustWire →</a>
      </p>
    </div>
  </div>
</body>
</html>
